<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COMP2030- LightSeeker</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <button class="pop_up_button" onclick="openChat()"></button>
  <section class="msger" id="chatbox">
    
    <header class="msger-header">
      <div class="msger-header-title">
        <b>Vin</b>Genie
      </div>

      <div class="msger-header-controls">
        <img src="img/red_header.svg" alt="Red Header" class="header-svg-pad"/>
        <button class="header-btn refresh-btn" onclick="refreshChat()">
          <img src="img/refresh.svg" alt="Refresh" />
        </button>
        <button class="header-btn minimize-btn" onclick="closeChat()">
          <img src="img/minimize.svg" alt="Minimize" />
        </button>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg nav-bar">
        <div class="nav-text">
          All Topics
        </div>
        <button class="bar-button" onclick="toggleIntentList()"></button>
        <img class="vinuni-img" src="img/vinuni.svg">
      </div>

      <div class="msg left-msg" id="welcome-msg">
        <div class="msg-bubble">
          <div class="msg-text">
            Hello there! How may I assist you today? ðŸ˜„
          </div>
        </div>
      </div>
      
      <div class="msg intent-list" id="intent-list">
        <ul class="intent-scroll">
          <li class="intent-item" id="undergrad">
            <button class="intent-button" data-toggle="dropdown"> 
              <span class="icon-bg undergrad-icon-bg"></span>
              <span class="intent-text">Undergraduate Program</span>
              <i class="icon-arrow"></i>
            </button>
            <ul class="subintent-menu">
              <li><button class="subintent-button" id="cecs" onclick="handleSubintentClick(this)"> College of Engineering & Computer Science</button></li>
              <li><button class="subintent-button" id="cbm" onclick="handleSubintentClick(this)"> College of Business & Management</button></li>
              <li><button class="subintent-button" id="chs" onclick="handleSubintentClick(this)"> College of Health Sciences</button></li>
              <li><button class="subintent-button" id="cas" onclick="handleSubintentClick(this)"> College of Arts & Science</button></li>
            </ul>
          </li>
          <li class = "intent-item" id="postgrad">
            <button class="intent-button" data-toggle="dropdown">
              <span class="icon-bg grad-icon-bg"></span>
              <span class="intent-text">Postgraduate Program</span>
              <i class="icon-arrow"></i>
            </button>
            <ul class="subintent-menu">
              <li><button class="subintent-button" id="PhdCS" onclick="handleSubintentClick(this)"> PhD in Computer Science</button></li>
              <li><button class="subintent-button" id="GME" onclick="handleSubintentClick(this)"> Graduate Medical Education Program</button></li>
              <li><button class="subintent-button" id="VingroupMasterPhD" onclick="handleSubintentClick(this)"> VinGroup Master/PhD Program</button></li>
            </ul>
          </li>
          <li class = "intent-item">
            <button class="intent-button" id="finance" onclick="handleIntentClick(this)">
              <span class="icon-bg finance-icon-bg"></span>
              <span class="intent-text">Financial Aid & Scholarships</span>
            </button>
          </li>
          <li class = "intent-item">
            <button class="intent-button" id="residence_life_guidelines" onclick="handleIntentClick(this)">
              <span class="icon-bg std-life-icon-bg"></span>
              <span class="intent-text">Student Life</span>
            </button>
          </li>
          <li class = "intent-item">
            <button class="intent-button" id="AboutVinuni" onclick="handleIntentClick(this)">
              <span class="icon-bg abt-vinuni-icon-bg"></span>
              <span class="intent-text">About VinUniversity</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="msg left-msg" style="display: none;" id="message-bubble">
      <div class="msg-bubble">
        <div class="msg-text" id="default-text">
        </div>
      </div>
    </div>
  </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Please choose an intent first!">
      <span class="loading">Refreshing</span>
      <button type="submit" class="msger-send-btn" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 25 30" fill="none">
          <path d="M7.60304 14.4388L13.9405 14.43M11.6869 5.56489L21.6924 10.5677C26.1826 12.8127 26.1737 16.4809 21.6924 18.7348L11.6869 23.7375C4.96053 27.1051 2.20281 24.3474 5.57041 17.6211L7.05533 14.6512L5.57041 11.6814C2.20281 4.95501 4.95169 2.20614 11.6869 5.56489Z" stroke="white" stroke-width="2.10714" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </form>
    
  </section>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
